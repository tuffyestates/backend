openapi: 3.0.0
info:
  title: Tuffy Estates
  version: 0.1.0
servers:
  - url: http://localhost:11638/api
    description: Local Development Server
  - url: https://tuffyestates.sparling.us:11638/api
    description: Staging Server
  - url: https://tuffyestates.sparling.us:11637/api
    description: Development Server

# users
tags:
  - name: users
    description: "Everything about users"
  - name: properties
    description: "Everything about Properties"
  - name: message
    description: "Everything about message"
paths:
  /:
    get:
      tags:
        - meta
      summary: Request API specification file
      operationId: retrieveApiSpec
      responses:
        '200':
          description: Success
          content:
            application/yaml:
              schema:
                type: string
  /users:
    post:
      tags:
        - users
      summary: Registers a user
      operationId: registerUser
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  description: Username for the user
                password:
                  type: string
                  description: Password for the user
      responses:
        '201':
          description: User registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionSecret:
                    type: string
                    description: The session secret used to authenticate future requests
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/InternalError"
  /users/login:
    post:
      tags:
        - users
      summary: Authenticate a user
      operationId: loginUser
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  description: Username used to authenticate the user
                  minLength: 3
                password:
                  type: string
                  description: Password used to authenticate the user
                  minLength: 3
      responses:
        '200':
          description: Session token authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionSecret:
                    type: string
                    description: The session secret used to authenticate future requests
        '400':
          $ref: "#/components/responses/BadRequest"
  /users/logout:
    head:
      tags: [users]
      summary: Deauthenticate a user
      operationId: logoutUser
      responses:
        200:
          description: Session token revoked
        400:
          $ref: "#/components/responses/BadRequest"
      security:
        - BearerAuth: []

  # Properties

  /properties:
    post:
      tags: [properties]
      summary: create property
      operationId: createProperty
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/Property"
      responses:
        201:
          description: Created property
        400:
          $ref: "#/components/responses/BadRequest"

    patch:
      tags: [properties]
      summary: update property
      operationId: updateProperty
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                address:
                  type: string
                  description: Listing's physical address
                details:
                  type: object
                  description: More details about a listing
                  properties:
                    price:
                      type: number
                      description: Price of the listing in USD
                    size:
                      type: number
                      description: Size of the listing in squarefeet
                    features:
                      type: array
                      description: Features of the listing
                      items:
                        $ref: "#/components/schemas/Property/properties/details/properties/features"
      responses:
        200:
          description: Update Success
        400:
          $ref: "#/components/responses/BadRequest"

  /properties/{id}:
    get:
      tags: [properties]
      summary: Get a property by ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the user to get
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Property"
        400:
          $ref: "#/components/responses/BadRequest"

  # Message

  /message:
    post:
      tags: [message]
      summary: create message
      operationId: createMessage
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/Message"
      responses:
        201:
          description: Create message
        400:
          $ref: "#/components/responses/BadRequest"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          x-mongoose-index: true
          x-mongoose-unique: true
          description: Username for the user
        password:
          type: string
          description: Password for the user
    Message:
      type: object
      required:
        - text
        - author
        - recipient
      properties:
        text:
          type: string
          description: Message contents
        author:
          type: string
          x-mongoose-type: ObjectId
          description: Id of user that authored the message
        recipient:
          type: string
          x-mongoose-type: ObjectId
          description: Id of user that received the message
    Property:
      type: object
      required:
        - address
        - details
      properties:
        address:
          type: string
          description: Property's physical address
        details:
          type: object
          description: More details about a property
          required:
            - price
            - size
          properties:
            price:
              type: number
              description: Price of the property in USD
            size:
              type: number
              description: Size of the property in squarefeet
            features:
              type: array
              description: Features of the property
              items:
                type: string
                enum:
                  - office
                  - garage
                  - fireplace
                  - pool
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                description: Human readable error message
                type: string
    InternalError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                description: Human readable error message
                type: string
